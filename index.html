<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exemplo Datatable</title>
    
    <!-- Importação CSS - bootstrap v5.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <!-- Importação CSS - Datatable -->
    <link rel="stylesheet" href="//cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">

  </head>
<body>
    <div class="container-fluid p-0 m-0">

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><i class="bi bi-bootstrap"></i></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Usuários</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="produtos.html">Produtos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="fornecedores.html">Fornecedores</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit"><i class="bi bi-search"></i></button>
                </form>
              </div>
            </div>
          </nav>

    </div><!-- final do container do menu-->

    <div class="container border border-dark p-4 mt-2 rounded">
        <h3 class="text-center">Gerenciamento de Usuários</h3>
          <form class="p-3" id="form-usuarios">
            <div class="row">
                <div class="col-md">
                    <label class="form-label" for="nome">Nome</label>
                    <input class="form-control" type="text" name="nome" id="nome">
                </div>

                <div class="col-md">
                    <label class="form-label" for="email">E-Mail</label>
                    <input class="form-control" type="text" name="email" id="email">
                </div>
            </div>
            <div class="row">
                <div class="col-md">
                    <label class="form-label" for="senha">Senha</label>
                    <input class="form-control" type="password" name="senha" id="senha">
                </div>

                <div class="col-md">
                    <label class="form-label" for="confirmar">Confirmar senha</label>
                    <input class="form-control" type="password" name="confirmar" id="confirmar">
                </div>
            </div>

            <div class="text-center p-3">
              <button class="btn btn-success mt-2" onclick="addUser()" type="button">Cadastrar</button>
            </div>
          </form>

        <!-- Datatable para listagem de dados -->

        <div class="border rounded p-3">
          <table class="table table-dark table-striped" id="tabela">
            
            <thead>
              <tr>
                <th class="text-center">Nome</th>
                <th class="text-center">E-Mail</th>
                <th class="text-center">Ação</th>
              </tr>
            </thead>
            
            <tbody id="tabela-dados"> 
              
            </tbody>
          
          </table>
        </div>
    </div>

    <!-- Importação do JQuery -->
    <!-- Essa importação precisa ser antes da Importação JS da Datatable -->
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    
    <!-- Importação JS - Datatable -->
    <!-- Requisita a importação do JQuery -->
    <script src="//cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>

    <!-- Importação JS - bootstrap v5.2 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

    <!-- Importação JS - SweetAlert2 -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Script com funções da página -->
    <script src="assets/js/script.js"></script>
</body>
</html>
